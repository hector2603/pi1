<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante - Javier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Abadi', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e1b4b, #24243e);
            color: #f0f0f0;
            line-height: 1.6;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #93c5fd;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 24px;
            padding: 6px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(167, 139, 250, 0.15);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(12px);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .profile-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role-tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 10px;
            background: rgba(96, 165, 250, 0.2);
            color: #93c5fd;
            margin-top: 4px;
        }

        .profile-card .meta {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .profile-card .bio {
            color: #c9c9d6;
            font-size: 0.95rem;
        }


        img {
            display: block;
            margin: 30px auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(#1e1b4b, #1e1b4b) padding-box,
                linear-gradient(135deg, #60a5fa, #a78bfa, #34d399) border-box;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(96, 165, 250, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(167, 139, 250, 0.4);
        }
    </style>
</head>
